<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../CSS/Style.css" />
</head>
<body>
  <div class="form-body">
    <img src="../Img/img.png" alt="Logo BiciVentura">
    <p class="text">Registro de Usuario</p>
    <form action="Dashboard.html" method="GET">
    
    <form class="Login-form">
      <input type="text" placeholder="Nombre completo" name="nombre">
      <input type="text" placeholder="Correo electrónico" name="email">
      <input type="password" placeholder="Crear contraseña" name="password">
      <input type="password" placeholder="Confirmar contraseña" name="confirmar_password">
      
      <button type="submit">Registrarse</button>
      <button type="button" onclick="volverAlLogin()">Volver</button>
    </form>
    </form>
  </div>

  <script>
    function volverAlLogin() {
      window.location.href = "IniciarSesion.html";
    }
  </script>
</body>
</html>
